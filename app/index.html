<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>网易加速Go</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" type="text/css" href="styles/play.css">
  </head>
  <body>
    <div id="container" class="container">

    </div>
    <div id="loading" class="loading">
      <div class="loading_flex">
        <div class="loading_tit"></div>
        <div class="loading_bg">
          <div id="loading_bar" class="loading_bar" style="width: 0%"></div>
        </div>
      </div>
    </div>
    <script id="template" type="x-tmpl-mustache">
      <div id="go_container" class="go">
        <div id="go_start" class="go_start" style="display:none;">
          <div class="go_start_eye">
            <span class="text_icon"></span>
            <i id="eye_icon" class="eye_icon"></i>
          </div>
          <a href="javascript:void(0)" id="start_btn" class="start_btn"></a>
        </div>
        <div id="go_select" class="go_select" style="display:none;">
          <div class="go_select_wrap">
            <div class="sex_select">
              <span class="select_btn_all boy selected"><i class="select_icon"></i></span>
              <span class="select_btn_all girl"><i class="select_icon"></i></span>
            </div>
            <div class="guest">
              <span class="select_btn_all wangdongcheng"><i class="select_icon"></i></span>
              <span class="select_btn_all duchun"><i class="select_icon"></i></span>
              <span class="select_btn_all linyun"><i class="select_icon"></i></span>
              <span class="select_btn_all ella"><i class="select_icon"></i></span>
              <span class="select_btn_all songxiaobao"><i class="select_icon"></i></span>
              <span class="select_btn_all tianliang "><i class="select_icon"></i></span>
              <span class="select_btn_all duhaitao"><i class="select_icon"></i></span>
              <span class="select_btn_all jialing"><i class="select_icon"></i></span>
            </div>
            <a href="javascript:void(0)" id="sure_btn" class="sure_btn"></a>
          </div>
        </div>
        <div class="mod_container" >
          <div id="stage_game" class="stage" style="display:none;">
            <div class="stage_bg">
              <div class="stage_bg_move"></div>
              <div class="stage_bg_move"></div>
            </div>
            <div class="stage_box">
              <div class="stage_main">
                <div class="score">
                  <div class="score_eye"></div>
                  <div class="score_num">X00</div>
                </div>
                <div class="role">
                  <div id="sex_0" class="role_item role_1 " style="-webkit-transform: translateX(100);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>女猎人</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="sex_1" class="role_item role_2 hide" style="-webkit-transform: translateX(100px);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>男猎人</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_0" class="role_item role_item_jiabin role_9 " style="-webkit-transform: translateX(200px);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>角色名</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_1" class="role_item role_item_jiabin role_7 " style="-webkit-transform: translateX(150px);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>角色名</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_2" class="role_item role_item_jiabin role_5 " style="-webkit-transform: translateX(120px);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>角色名</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_3" class="role_item role_item_jiabin role_8 " style="-webkit-transform: translateX(190px);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>角色名</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div  id="role_4" class="role_item role_item_jiabin role_10 " style="-webkit-transform: translateX(240px);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>角色名</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_5" class="role_item role_item_jiabin role_3  " style="-webkit-transform: translateX(350px);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>杜淳</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_6" class="role_item role_item_jiabin role_6 " style="-webkit-transform: translateX(140px);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>角色名</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                  <div id="role_7" class="role_item  role_item_jiabin role_4 " style="-webkit-transform: translateX(350px);">
                    <div class="role_name">
                      <div class="role_name_txt"><i>贾玲</i></div>
                    </div>
                    <div class="role_body"></div>
                  </div>
                </div>

                <div class="bar">
                  <div class="bar_red" style="left: 0%"></div>
                  <div class="bar_black" style="left: 5%"></div>
                </div>
              </div>
            </div>
            <div class="stage_tips stage_tips_1">
              <div class="stage_tips_txt">名字名字</div>
              <div class="stage_tips_btn"></div>
            </div>

            <div class="stage_tips stage_tips_2">
              <div class="stage_tips_btn"></div>
            </div>

            <div class="stage_tips stage_tips_3">
              <div class="stage_tips_btn stage_tips_btn_l"></div>
              <div class="stage_tips_btn stage_tips_btn_r"></div>
            </div>

            <div class="stage_tips stage_tips_4">
              <div class="stage_tips_btn stage_tips_btn_l"></div>
              <div class="stage_tips_btn stage_tips_btn_r"></div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/rem.min.js"></script>
    <script src="scripts/zepto.min.js"></script>
    <script src="scripts/fx_methods.js"></script>
    <script src="scripts/fx.js"></script>
    <script src="scripts/halo.15.01.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script src="scripts/play.js"></script>

  </body>
</html>
